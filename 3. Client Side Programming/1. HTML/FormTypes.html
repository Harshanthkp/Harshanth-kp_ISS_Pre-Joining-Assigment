<html>
    <head>
        <title> HTML Form Types</title>
    </head>
    <body>
        <form action="/action_page.php" method="get" autocomplete="on">
            <!--Form type = TEXT-->
            <label for="TName">Enter name as Text: </label><br>
            <input type="text" id="TName" name="TName"><br>
            <!--Form type = RADIO-->
         
            <label for="Gender">Choose Gender</label><br>
            <input type="radio" id="Male" name="gend" value="Male">
            <label for="Male">Male</label><br>
            <input type="radio" id="female" name="fem" value="Female">
            <label for="female">Female</label><br> <br>
    
            <!--Form type = CHECKBOX-->
            <input type="checkbox" id="pass" name="pass" value="passed">
            <label for="Pass"> Passed in exam</label><br>
            <input type="checkbox" id="fail" name="fail" value="Failed">
            <label for="Fail"> Failed in exam</label><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
