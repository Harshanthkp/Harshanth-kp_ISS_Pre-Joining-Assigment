<html>
    <head>
        <title>This is a onfocus event</title>

    <script>
        function myfocus(x){
            x.style.background="black";
            x.style.color="white";
        }
    </script>
    </head>
    <body>
        Enter Name: <input type="text" onfocus="myfocus(this)">
        <p>when input is clicked the bg color changes</p>
    </body>
</html>
