<html>
    <head>
        <title> Opacity controlling</title>
        <style>
            p{
                background-color: aqua;
            }
            p.first{
                opacity: 0.1;
            }
            p.second{
                opacity: 0.3;
            }
            p.third{
                opacity: 0.6;
            }
        </style>
    </head>
    <body>
        <p class="first"> this 0.1 opacity</p>
        <p class="second"> this is 0.3 opacity</p>
        <p class="third"> this is 0.6 opacity</p>
    </body>
</html>
